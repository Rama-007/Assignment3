    <div class="container">
    <h1> All Auction Items</h1>
    <div id="trade" class="row">
    </div>

    <div id="current" class="row">

    <div>
      <h2> Participate in Auction</h2>
    <tr>
    <td>
      <h3> Comma Seperate Id numbers </h3>
      <form onsubmit="App.PartAuction()">
        <input type="text" name="Pokemons_to_Send" pattern="^[0-9]+(,[0-9]+)*$" id="start">
        <input type="submit" value="Submit">
      </form>
    </td>
    </tr>
  </div>
  <div>
      <h2> Send to Auction</h2>
    <tr>
    <td>
      <form onsubmit="App.SendAuction()">
        <input type="number" name="Pokemons_to_Send"  id="stop">
        <input type="submit" value="Submit">
      </form>
    </td>
  </tr>
